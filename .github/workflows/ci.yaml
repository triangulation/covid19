name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2.1.1
      with:
        go-version: 1.14
    - uses: actions/checkout@v2
    - run: make backend
  frontend:
    name: frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.7'
    - run: make frontend
